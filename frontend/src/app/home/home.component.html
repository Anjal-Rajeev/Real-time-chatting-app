<div class="body">
    <mat-drawer-container class="example-container" [autosize]="true">
        <mat-drawer #sidebar class="example-sidenav"  [opened]="true"  [mode]="Mode.value">
            <div class="sidenav">
            <mat-toolbar class="profile-bar">
                <mat-toolbar-row>
                    <img class="profile-pic-1" src="assets/images/dp.jpg" alt="image">
                </mat-toolbar-row>
            </mat-toolbar>
            <div class="search">
                <form>
                <input type="text" placeholder=" Search..."><button type="submit"><mat-icon>search</mat-icon></button>
                </form>
            </div>
            <mat-nav-list>
                <div *ngFor="let user of users">
                <a class="users" mat-list-item (click)="singleUser(user._id)" routerLinkActive="is-active"><img class="profile-pic" src="assets/images/dp.jpg" alt="">&nbsp;<div>{{user.userName}} <br><h4 class="last-msg">last message</h4></div>  </a><hr class="break">
                </div>
            </mat-nav-list>
            </div>
    </mat-drawer>
    
        <div class="example-sidenav-content">
            <div class="toolbar">
                <mat-toolbar>
                <mat-toolbar-row>
                    <div class="box"> 
                    <div><button mat-icon-button>
                        <mat-icon class="menu" (click)="sidebar.toggle()">menu</mat-icon>
                    </button></div>    
                    <div><h1 class="brand">SociaHub</h1></div>
                    <div ><mat-icon class="logout" (click)="logout()">logout</mat-icon></div>                                              
                    </div>
                </mat-toolbar-row>
                </mat-toolbar>
            </div>
        <div class="content">
            <router-outlet>

            </router-outlet>
        </div>
        </div>
    
</mat-drawer-container>
</div>
